<!DOCTYPE html>
<html lang="en">
<body>
	<pre></pre>
	<script>
		const xhr = new XMLHttpRequest();
		xhr.open('GET', '/todos');
		xhr.send();

		xhr.onload = () => {
			if (xhr.status === 200) {
				document.querySelector('pre').textContent = xhr.response;
			} else {
				console.error('Error', xhr.status, xhr.statusText);
			}
		};
	</script>
</body>
</html>
